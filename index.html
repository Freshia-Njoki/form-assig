<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#">

        <h2><b>FORM</b></h2>

        <h4>Form with all inputs and their respective attributes</h4>
        <label for="text"> Text</label><br>
        <input type="text" id="text" placeholder="type here" maxlength="12" minlength="20" size="50" required><br>
        <label for="button"> Button</label><br>
        <input type="button" id="button" value="click" placeholder="click"><br>
        <label for="checkbox"> Checkbox</label><br>
        <input type="checkbox" name="checkbox" id="checkbox" checked="#" required><br>
        <label for="password"> password</label><br>
        <input type="password" name="password" id="password" placeholder="enter your password" pattern="[A-Za-z]+" maxlength="20" minlength="4" size="40" required><br>
        <label for="reset"> reset</label><br>
        <input type="reset" id="reset" value="reset" placeholder="select"><br>
        <label for="date"> date</label><br>
        <input type="date" name="date" id="date"  min="2023-05-03" max="2023-06-23" maxlength="10" minlength="6" value="2023-06-14" required><br>
        <label for="email"> email</label><br>
        <input type="email" name="email" id="email" placeholder="enter email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" maxlength="5" minlength="50" size="40" value="enter your email" required><br>
        <label for="datetime"> datetime</label><br>
        <input type="datetime" name="datetime" id="datetime" placeholder="enter the date" maxlength="10" minlength="6"><br>
        <label for="color"> color</label><br>
        <input type="color" name="color" id="color" placeholder="whats your color" pattern="#"><br>
        <label for="file"> file</label><br>
        <input type="file" name="file" accept=".jpg,.jpeg,.png" id="file" placeholder="choose a file" accept="get the file" required><br>
        <label for="hidden"> hidden</label><br>
        <input type="hidden" name="hidden" id="hidden" placeholder="chose what to hide" value="hidden-value"><br>
        <label for="month"> month</label><br>
        <input type="month" name="month" id="month" placeholder="enter the month" pattern="#" maxlength="2" minlength="1"><br>
        <label for="number"> text</label><br>
        <input type="number" name="number" id="number" placeholder="enter a number" min="0" max="100" step="1" value="50" required><br>
        <label for="radio"> radio</label><br>
        <input type="radio" name="radio" id="radio" checked="checked" value="option1" required><br>
        <label for="range"> range</label><br>
        <input type="range" name="range" id="range" placeholder="#" min="0" max="100" step="1" value="50"><br>
        <label for="reset"> reset</label><br>
        <input type="reset" value="reset" id="reset" placeholder="reset" value="reseted-value"><br>
        <label for="submit"> submit</label><br>
        <input type="submit" value="submit" id="submit" value="submit"><br>
        <label for="search"> search</label><br>
        <input type="search" name="search" id="search" placeholder="search for something" maxlength="5" minlength="50"><br>
        <label for="tel"> tel</label><br>
        <input type="tel" name="tel" id="tel" placeholder="type something" pattern="#" maxlength="10" minlength="100"><br>
        <label for="time"> time</label><br>
        <input type="time" name="time" id="time" placeholder="enter time" min="09:00" max="10:00" step="3600" value="12:00" required><br>
        <label for="url"> url</label><br>
        <input type="url" name="url" id="url" placeholder="enter the url" maxlength="10" minlength="100"><br>
     
    </form>
</body>
</html>
